<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>Masked Input Examples</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Masked Input Examples</h1>
  <form id="form1" method="post">
    <div class="form-group">
      <label for="phone" class="required">Phone Number</label>
      <div class="control-input">
        <input type="text" id="phone" name="phone" class="form-control" data-masked-input="999-999-9999" placeholder="XXX-XXX-XXXX" maxlength="12">
      </div>
    </div>

    <div class="form-group">
      <label for="cphone" class="required">Cell Number</label>
      <div class="control-input">
        <input type="text" id="cphone" name="cphone" class="form-control" data-masked-input="(999) 999-9999" placeholder="(XXX) XXX-XXXX" maxlength="14">
      </div>
    </div>

    <div class="form-group">
      <label for="dob">Birth Date</label>
      <div class="control-input">
        <input type="text" id="dob" name="dob" class="form-control" data-masked-input="99/99/9999" placeholder="MM/DD/YYYY" maxlength="10">
      </div>
    </div>

    <div class="form-group">
      <label for="expire-date">Expiry Date</label>
      <div class="control-input">
        <input type="text" id="expire-date" name="expire-date" class="form-control" data-masked-input="99/99" placeholder="MM/YY" maxlength="5">
      </div>
    </div>

    <div class="form-group">
      <label for="zip">Zip</label>
      <div class="control-input">
        <input type="text" id="zip" name="zip" class="form-control" data-masked-input="99999" placeholder="XXXXX" maxlength="5">
      </div>
    </div>

    <div class="form-group">
      <label for="test">Test</label>
      <div class="control-input">
        <input type="text" id="test" name="test" class="form-control" data-masked-input="XXX" placeholder="ABC" maxlength="3">
      </div>
    </div>

    <div class="form-group">
      <label for="test2">Test</label>
      <div class="control-input">
        <input type="text" id="test2" name="test2" class="form-control" data-masked-input="X-9" placeholder="X-9" maxlength="3">
      </div>
    </div>

    <div class="form-group">
      <label for="wildcard">Wildcard</label>
      <div class="control-input">
        <input type="text" id="wildcard" name="wildcard" class="form-control" data-masked-input="*X99" placeholder="*A99" >
      </div>
    </div>
  </form>

  <script src="../lib/jquery-1.7.2.js"></script>
  <script src="../dist/jquery.masked-input.js"></script>
</body>
</html>
